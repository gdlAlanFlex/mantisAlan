<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class="bar-stable" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Report Issue</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="card" data-comp-id="div.1">
            <div class="row " data-comp-id="row.1">
                <div class="col" data-comp-id="column.1">
                    <label class="item  item-input item-select-icon positive-icon"
                        data-comp-id="selectInput.1">
                        <span class="input-label required">Category</span>
                        <select ng-model="data.category"></select>
                    </label>
                </div>
            </div>
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.2">
                    <label class="item item-input" data-comp-id="textInput.1">
                        <span class="input-label required">Summary</span>
                        <input ng-model="data.summary" type="text">
                    </label>
                </div>
            </div>
            <div class="row" data-comp-id="row.3">
                <div class="col" data-comp-id="column.3">
                    <label class="item item-input item-stacked-label" data-comp-id="textAreaInput.1">
                        <span class="input-label">Description</span>
                        <textarea ng-model="data.description" rows="4"></textarea>
                    </label>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar data-comp-id="footer-bar.1" dynamic-fixed-footer="">
        <div data-comp-id="div.2">
            <div class="row" data-comp-id="row.4">
                <div class="col" data-comp-id="column.4">
                    <button class="button button-block" data-comp-id="button.2"
                        style="padding: 10px;">Cancel</button>
                </div>
                <div class="col" data-comp-id="column.5">
                    <button class="button button-block" data-comp-id="button.3"
                        style="padding: 10px;">submit</button>
                </div>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
