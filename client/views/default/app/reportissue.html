<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-energized" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-left" data-comp-id="button.1"
                ng-click="app.go('app.viewissues')"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Report Issue</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="" data-comp-id="div.1">
            <div class="row " data-comp-id="row.1">
                <div class="col" data-comp-id="column.1">
                    <label class="item  item-input item-select-icon positive-icon"
                        data-comp-id="selectInput.1">
                        <span class="input-label">Category</span>
                        <select ng-model="data.category.selected"
                            ng-options="item as item.label for item in data.category.options"></select>
                    </label>
                </div>
            </div>
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.2">
                    <label class="item item-input" data-comp-id="textInput.1">
                        <span class="input-label required">Summary</span>
                        <input ng-model="data.summary" type="text">
                    </label>
                </div>
            </div>
            <div class="row" data-comp-id="row.3">
                <div class="col" data-comp-id="column.3">
                    <label class="item item-input item-stacked-label" data-comp-id="textAreaInput.1">
                        <span class="input-label">Description</span>
                        <textarea ng-model="data.description" rows="4"></textarea>
                    </label>
                </div>
            </div>
            <div class="row" data-comp-id="row.4" style="padding: 0px;">
                <div class="col text-center" data-comp-id="column.4" style="padding: 0px;">
                    <div class="footer-button" data-comp-id="footerButton.1">
                        <button class="button icon button-shadowed ion-plus-round button-round"
                            ng-click="app.action('reportissue', 'createissue', this)"></button>
                        <div class="label"></div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer=""></div>
    <ion-footer-bar dynamic-fixed-footer=""></ion-footer-bar>
</ion-view>
